def getIp() {
    def out = new ByteArrayOutputStream()
    exec {
//        commandLine 'cmd', '/c', 'for /f "tokens=2 delims=:" %i in (\'ipconfig^|findstr IPv4\') do @echo %i'
        executable 'sh'
        args "-c", "ifconfig en0 | grep 'inet ' | cut -d ' ' -f2"
        standardOutput = out
    }
    return out.toString().trim()
}

