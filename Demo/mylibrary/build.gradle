apply plugin: 'com.android.library'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField "boolean", "isDebug", 'false'
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "isDebug", 'true'

        }
    }

    greendao {
        schemaVersion 1
        daoPackage 'com.china.bosh.mylibrary.db'
        targetGenDir 'src/main/java'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'
//test可以调用android api
    api 'org.greenrobot:eventbus:3.1.1'
    api 'org.greenrobot:greendao:3.2.2'//数据库
    api 'org.greenrobot:greendao-generator:3.2.2'
    api 'com.squareup.retrofit2:retrofit:2.1.0'//网络加载库
    api 'com.squareup.retrofit2:converter-jackson:2.1.0'
    api 'com.squareup.retrofit2:converter-gson:2.1.0'
    api 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.4.2'//输出log
    api 'com.github.bumptech.glide:glide:3.8.0'//图片加载
    implementation 'com.google.zxing:core:3.3.2'//二维码
    api 'io.reactivex.rxjava2:rxandroid:2.0.2'
    api 'io.reactivex.rxjava2:rxjava:2.1.14'
    implementation 'androidx.recyclerview:recyclerview:1.0.0-beta01'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:v1.9.7'//封装adapter
    api 'com.github.Aspsine:SwipeToLoadLayout:1.0.4'//下拉刷新、上拉加载库
    api 'androidx.multidex:multidex:2.0.0'
    api 'jp.wasabeef:blurry:3.0.0'//高斯模糊
    //apt技术
}
